<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquerybásico</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="container text-center mt-5">

        <h1 id="titulo" class="display-4 text-primary">¡Mirá la siguiente imagen!</h1>

    
        <div class="mt-4">
            <button id="ocultar" class="btn btn-danger btn-lg mr-2">Ocultar Imagen</button>
            <button id="mostrar" class="btn btn-success btn-lg ml-2">Mostrar Imagen</button>
        </div>

  
        <div class="mt-4">
            <img id="imagen" src="img/imagen.webp" class="img-fluid" alt="Imagen de Ejemplo">
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="scripts.js"></script>

</body>
</html>
